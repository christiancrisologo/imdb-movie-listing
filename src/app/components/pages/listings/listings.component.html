<div class="container">
  <div class="jumbotron">
    <h3 class="text-center">Search For Any Movie</h3>


    <form (ngSubmit)="submit($event)">
      <div class="input-group">

        <input type="text" class="form-control input-lg" placeholder="Search Movie..." [(ngModel)]="searchModel.searchTxt" name="searchTxt">
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default btn-lg" ><span class="glyphicon glyphicon-search" (click)="submit($event)" ></span></button>
        </span>

      </div>
    </form>



  </div>
</div>

<div class="container">
  <div id="movies" class="row">
    <div *ngFor="let item of dataprovider">
    <div class="row">
      <div class="col-md-4">
        <img [src]="item.Poster" class="thumbnail">
      </div>
      <div class="col-md-8">
        <h2>{{item.Title}}</h2>
            <ul class="list-group">
              <li class="list-group-item"><strong>Genre:</strong> {{item.Genre}}</li>
              <li class="list-group-item"><strong>Released:</strong> {{item.Released}}</li>
              <li class="list-group-item"><strong>Rated:</strong> {{item.Rated}}</li>
              <li class="list-group-item"><strong>IMDB Rating:</strong> {{item.imdbRating}}</li>
              <li class="list-group-item"><strong>Director:</strong> {{item.Director}}</li>
              <li class="list-group-item"><strong>Writer:</strong> {{item.Writer}}</li>
              <li class="list-group-item"><strong>Actors:</strong> {{item.Actors}}</li>
            </ul>
      </div>
    </div>
    <div class="row">
      <div class="well">
        <h3>Plot</h3>
        {{item.Plot}}
        <hr>
        <a [href]="'http://imdb.com/title/' + item.imdbID" target="_blank" class="btn btn-primary">View IMDB</a>
        <a href="index.html" class="btn btn-default">Go Back To Search</a>
      </div>
    </div>
  </div>
</div>
</div>
